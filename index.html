<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="numpad">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </section>

    <section>
        <div id="layout">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div>
                <div class="div3">
                    3
                </div>
                <div class="div3">
                    <div class="div3-4">1</div>
                    <div class="div3-4">2</div>
                    <div class="div3-4">3</div>
                    <div class="div3-4">4</div>
                </div>
            </div>
            <div class="div4">4</div>
            <div class="div5">
                <div class="div5-3">1</div>
                <div class="div5-3">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="div5-3">3</div>
            </div>
        </div>
    </section>
</body>
</html>
